---
layout: default
menu: contact
---

<section class="contact">
	<div class="container">
		<div class="module">
			<div class="center responsive large mobile flex">
				<img src="{{ site.url }}/{{ theme_path('assets/img/nicolas-bourada.jpg') }}"
				     alt="Photo de Mr Nicolas BOURADA"
				     class="flex-item-auto">

				<ul>
					<li>
						<i class="fa fa-fw fa-user"></i>
						Mr Nicolas BOURADA
					</li>
					<li>
						<i class="fa fa-fw fa-phone"></i>
						<a href="#" id="show-phone">Afficher le téléphone</a>
					</li>
					<li>
						<i class="fa fa-fw fa-envelope-o"></i>
						<a href="#" id="show-email">Afficher l'email</a>
					</li>
				</ul>
			</div>

			<br>

			<form action="/php/mail.php" method="post">
				<label for="name">Nom complet (*)</label>
				<input id="name" type="text" name="name" required>

				<label for="email">Email (*)</label>
				<input id="email" type="email" name="email" required>

				<label for="tel">Téléphone</label>
				<input id="tel" type="number" name="tel">

				<label for="message">Message (*)</label>
				<textarea name="message" id="message" cols="30" rows="10" required></textarea>

				<div class="text-right">
					<button type="submit">
						<i class="fa fa-fw fa-send"></i>
						Envoyer
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
